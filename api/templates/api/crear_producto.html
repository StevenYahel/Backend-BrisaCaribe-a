<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear Producto</title>
</head>
<body>
  <h1>Crear Producto</h1>

  {% if messages %}
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <p><a href="{% url 'listar_productos' %}">Ver productos</a></p>
</body>
</html>
